<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    .display {
      height: 60px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border: 1px solid #000;
      margin-bottom: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    button {
      font-size: 1.2em;
      padding: 15px;
      border: 1px solid #000;
      background: none;
    }

    /* make the equals and clear buttons span two columns */
    .equals {
      grid-column: span 2;
    }

    .clear {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>(</button>
      <button>)</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>.</button>
      <button>0</button>
      <button id="pi">π</button>
      <button class="equals">=</button>
      <button id="powers">^</button>
      <button id="sqrt">√</button>	
      <button id="auto-loan">Auto Loan</button>
      <button id="insurance">Insurance</button>
    </div>
  </div>
</body>
</html>
